<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
    <!-- Navbar fijo -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" style="background-color:#157347 ;">
        <div class="container">
            <!-- Logo/Nombre de la empresa a la izquierda -->
            <a class="navbar-brand fw-bold" href="index.html">
                <div class="justify-content-left">
                    <img src="static/logo.png" alt="" style="height: 70px;">
                    Company Holding
                </div>
            </a>
            
            <!-- Botón de Logout a la derecha -->
            <div class="ms-auto">
                <a href="login.html" class="btn btn-outline-light">
                    <i class="bi bi-box-arrow-right me-2"></i>
                    Logout
                </a>
            </div>
        </div>
    </nav>

    <!-- Contenido principal -->
    <div class="container" style="margin-top: 100px;">
        <div class="row justify-content-center ">
            <div class="col-md-8 col-lg-6">
                <!-- Mensaje de bienvenida -->
                <div class="text-center mb-5">
                    <div class="card shadow-sm">
                        <div class="card-body py-5">
                            <div>
                                <img src="static/logo.png" alt="" style="height: 150px;">
                            </div>
                            <h1 class="card-title h2 mb-4">Simulador de Liquidaciones de Sueldo</h1>
                            <p class="card-text text-muted fs-5 mb-4">
                                Bienvendo <strong>[Nombre del Usuario]</strong>!, 
                                
                            </p>
                            <p class="card-text">
                                Aquí podrás acceder a todas las funcionalidades para simular 
                                y gestionar las liquidaciones de sueldo de tu empresa.
                            </p>
                            
                            <!-- Botones de navegación adicionales -->
                            <div class="d-grid gap-2 d-md-block mt-4">
                                <button type="button" class="btn btn-success btn-lg me-2">
                                    <i class="bi bi-calculator me-2"></i>
                                    Iniciar Simulación
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
