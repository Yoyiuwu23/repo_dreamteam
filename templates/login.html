<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container-fluid">
        <div class="row min-vh-100">
            <!-- Imagen lateral empresarial -->
            <div class="col-lg-6 d-none d-lg-block p-0">
                <div class="h-100 bg-primary d-flex align-items-center justify-content-center">
                    <div class="text-center text-white">
                        <img src="static/logo.png" alt="" style="height: 70px;">
                        <h2 class="mb-3">Company Holding</h2>
                        <p class="lead px-4">
                            Soluciones integrales para la gestión de nóminas y liquidaciones de sueldo. 
                            Tecnología avanzada al servicio de tu empresa.
                        </p>
                        <div class="mt-4">
                            <i class="bi bi-shield-check me-3 fs-4"></i>
                            <i class="bi bi-graph-up me-3 fs-4"></i>
                            <i class="bi bi-people-fill fs-4"></i>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Formulario de login -->
            <div class="col-lg-6 d-flex align-items-center justify-content-center">
                <div class="w-100 px-4" style="max-width: 400px;">
                    <!-- Formulario dentro de Card -->
                    <div class="card shadow">
                        <div class="card-header bg-success text-white text-center">
                            <h3 class="mb-0">
                                <i class="bi bi-box-arrow-in-right me-2"></i>
                                Iniciar Sesión
                            </h3>
                        </div>
                        <div class="card-body p-4">
                            <form>
                                <!-- Campo Usuario o RUT -->
                                <div class="mb-3">
                                    <label for="usuario" class="form-label">Usuario o RUT</label>
                                    <input type="text" class="form-control" id="usuario" placeholder="Ingrese su RUT o usuario" required>
                                </div>
                                
                                <!-- Campo Contraseña -->
                                <div class="mb-3">
                                    <label for="password" class="form-label">Contraseña</label>
                                    <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña" required>
                                </div>
                                
                                <!-- Checkbox Recordarme -->
                                <div class="form-check mb-3">
                                    <input class="form-check-input" type="checkbox" id="recordarme">
                                    <label class="form-check-label" for="recordarme">
                                        Recordarme
                                    </label>
                                </div>
                                
                                <!-- Botón de ingreso -->
                                <button type="submit" class="btn btn-success w-100 mb-3">
                                    <i class="bi bi-box-arrow-in-right me-2"></i>
                                    Ingresar
                                </button>
                            </form>
                            
                            <!-- Link para recuperar contraseña -->
                            <div class="text-center mb-3">
                                <a href="#" class="text-decoration-none text-muted">
                                    ¿Olvidaste tu contraseña?
                                </a>
                            </div>
                            
                            <!-- Separador -->
                            <hr>
                            
                            <!-- Link para registro -->
                            <div class="text-center">
                                <p class="mb-0 text-muted">
                                    ¿No tienes cuenta? 
                                    <a href="register.html" class="text-decoration-none">Regístrate aquí</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
