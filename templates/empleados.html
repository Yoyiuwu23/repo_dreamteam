<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  </head>
  <body>
 
    <div class="container-fluid">
        <div class="row min-vh-100">
            <div class="col-md-9 d-flex align-items-center justify-content-center">
                <div class="w-75">
                    <img src="https://static.vecteezy.com/system/resources/previews/023/617/247/non_2x/coffee-shop-logo-free-png.png" alt="Coffee Shop Logo" class="mb-4" style="max-width: 100px;"/>
                    <h1 class="mb-4" style="color:#C5A556">¡Buenas Tardes!</h1>
                    <div class="row">
                        <form class="col-md-5" action="/procesalogin.html" method="POST">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" name="password" id="password" placeholder="Password">
                        </div>
                        <button class="w-100 btn btn-outline-danger" type="submit">Login</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-3 d-none d-md-block p-0">
                <div class="h-100 w-100 text-white d-flex justify-content-center align-items-center text-center" style="background: url(https://images.unsplash.com/photo-1553292218-4892c2e7e1ae?q=80&w=687&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D) no-repeat center center/cover;">
                    <div class="bg-dark bg-opacity-50 p-4 rounded" style="margin-left: 10%; margin-right: 10%;">
                        <h2>En 'tu pausa de café'</h2>
                        <p>Disfruta de un momento de tranquilidad y sabor con nuestras selecciones de café.
                            Av. Bernardo O'Higgins 12122, Santiago, Chile.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  </body>
</html>
