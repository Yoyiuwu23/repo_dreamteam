<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Formulario de Login Simple</title>
</head>
<body>
    <h2>Iniciar sesión</h2>
    <form action="/login" method="POST">
        <label for="username">Usuario:</label><br>
        <input type="text" id="username" name="username" placeholder="Tu usuario" required><br><br>

        <label for="password">Contraseña:</label><br>
        <input type="password" id="password" name="password" placeholder="Tu contraseña" required><br><br>

        <button type="submit">Entrar</button>
    </form>
</body>
</html>
